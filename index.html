<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="logo">
				<a href="#" class="link logo__link"></a>
			</div>
			<h3 class="title">
				<a href="#" class="link">Equilibrium #3429</a>
			</h3>
			<p class="text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="item">
				<div class="item__coin-amount">0.041 ETH</div>
				<div class="item__days-counter">3 days left</div>
			</div>
			<div class="profile">Creation of<a href="#" class="link profile__link">Jules Wyvern</a></div>
		</div>
	</div>
</body>

</html>
